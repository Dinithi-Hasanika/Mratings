          <input type="text" class="form-control" placeholder="Space Name" name="this.space.spaceName" [(ngModel)] = "this.space.spaceName">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Country" name="this.space.origin" [(ngModel)] = "this.space.origin">

      </div>

    <div class="form-group">
      <textarea class="form-control" id="despcriptionInput" placeholder="Description" name="this.space.description" [(ngModel)] = "this.space.description"></textarea>
    </div>
    <div style="margin-top: 2%;"></div>
  </form>
